<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="CSS/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
	<title>Document</title>
</head>

<body>

	<div class="container">
		<div class="background"></div>
		<div class="timer">
			<div id="day" class="content day"></div>
			<div id="hour" class="content hour"></div>
			<div id="minute" class="content minute"></div>
			<div id="second" class="content second"></div>
			</div>
			<div class="setting">
				<input type="text" class="set-time" id="time" placeholder="В секундах" style="text-align: center;">
				<button onclick="startTimer(this)" class="start-time">
					<span>Start</span>
				</button>
			</div>
		</div>

	<noscript>Please, enable JavaScript</noscript>
	<script src="JS/main.js"></script>
</body>

</html>
